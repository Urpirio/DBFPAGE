<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAGONBF</title>
</head>
<body>
    <header>
        <h1>
            Registro
        </h1>
    </header>
    <main>
        <form action="#"   > <!--define la ubicación (URL) donde se envían los datos que el 
            formulario ha recopilado cuando se validan. --> 
           <div class="Rnombre">
            <input type="text" placeholder="Nombre">
           </div>
           
            <div class="Rapellido">
                <input type="text" placeholder="Apellido">
            </div>
            
            <div class="Rcorreo">
                <input type="email" placeholder="Correo">
            </div>

           
            <div class="Rcontraseña">
                <input type="password" placeholder="Contraseña">
            </div>

            
            <div class="RconfiContraseña">

            </div>

           
            <div class="RRegritrar">

            </div>

            
        </form>
    </main>
